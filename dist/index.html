<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Challenge 1 - Intro to Vue</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>
    <!-- partial:index.partial.html -->
    <div id="app">
      <div class="product">
        <div class="product-image">
          <!-- NOTE v-bind:src directive dynamically binds an HTML attribute to an expression
          :src is a shorthand for the same  -->
          <a :href="memeUrl"><img :src="image" :alt="altText" /></a>
        </div>

        <div class="product-info">
          <!-- NOTE v-show is more efficient when we are constantly showing and hiding 
            a dom element as it only changes the CSS display property  -->
          <p v-if="inventory">In Stock</p>
          <p v-else-if="inventory > 0 && inventory <=10">Almost Gone!</p>
          <p v-if="onSale && inventory > 0">On Sale!</p>
          <p v-else="inventory > 0 && inventory <=10">Out of Stock</p>
          <h1>{{ product }}</h1>
          <p>{{ description }}</p>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>
          <p><b>Available Sizes</b></p>
          <!-- always use key for array of elements -->
          <span v-for="(variant, index) in variants" :key="variant.id">
            <span v-if="index !== 0" >, </span><span>{{ variant.size }}</span>
          </span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- partial -->
    <script src="./main.js"></script>
  </body>
</html>
