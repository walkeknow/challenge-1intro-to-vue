<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Challenge 1 - Intro to Vue</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>
    <!-- partial:index.partial.html -->
    <div id="app">
      <div class="cart">
        <p>Cart({{cartItems.length}})</p>
      </div>
     

      <!-- REVIEW @add-to-cart (v-on:add-to-cart) is an event listener 
        trigger: button is pressed in the product component, 
        result: call updateCart method in the app Vue instance-->
      <product
        :premium="premium"
        @add-to-cart="addToMainCart"
        @remove-from-cart="removeFromMainCart"
      ></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- partial -->
    <script src="./main.js"></script>
  </body>
</html>
